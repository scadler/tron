<html>

<head>
	<link href="https://www.fontzip.com/storage/2008/04/22/g7-silkworm/webfonts/silkworm.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.cdnfonts.com/css/tron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<audio id="lightbike" preload="auto" autoplay="autoplay"><source src="lightbike.mp3" type="audio/mp3" loop/></audio>
	<div class="gameOverText" id="gameOver">GAME OVER</div>
	<div class="gameOverText" id="gameWon">GAME WON</div>
	<div id="buttonsDiv">
		<button class="buttons" id="changeColors">COLORS: <span id="buttonText">VIBRANT</span></button>
		<button class="buttons" id="obstacleButton"> OBSTACLES: <span id="obstacleSpan">NONE</span></button>
	</div>
	<div id="table">
		<div id="grid">
		</div>
	</div>
	<div id="title">
		<h7> TRON </h7>
	</div>
	<div id="subtext">
		<h7>LIGHT CYCLES</h7>
	</div>
	<div id="lightbikes">
		<div class="bikeClass">
			<h7 class="bike" id="blue">|</h7>
			<h7 class="bike" id="yellow">|</h7>
		</div>
		<div class="bikeClass">
			<h7 class="bike" id="red">|</h7>
			<h7 class="bike" id="green">|</h7>
		</div>
	</div>
	<div id="instructionsDiv">
		<h7>Avoid hitting light traces and walls. Controls are WASD and the spacebar starts a new game.</h7>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
